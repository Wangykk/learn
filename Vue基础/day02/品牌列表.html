<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #app {
        width: 600px;
        margin: 10px auto;
      }

      .tb {
        border-collapse: collapse;
        width: 100%;
      }

      .tb th {
        background-color: #0094ff;
        color: white;
      }

      .tb td,
      .tb th {
        padding: 5px;
        border: 1px solid black;
        text-align: center;
      }

      .add {
        padding: 5px;
        border: 1px solid black;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- 表单：添加品牌 -->
      <div class="add">
        品牌名称:
        <input type="text" v-model="name" v-focus />
        <input
          type="button"
          value="添加"
          @click="handleAdd"
          :disabled="this.name === ''"
        />
      </div>

      <!-- 搜索栏 -->
      <div class="add">
        品牌名称:
        <input type="text" placeholder="请输入搜索条件" />
      </div>

      <!-- 品牌列表 -->
      <table class="tb">
        <tr>
          <th>编号</th>
          <th>品牌名称</th>
          <th>创立时间</th>
          <th>操作</th>
        </tr>

        <tr v-for="(item,index) in items " :key="index">
          <td>{{index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.data | fmtDate}}</td>
          <td>
            <a href="#" @click.prevent="handleRemove(index)">删除</a>
          </td>
        </tr>

        <tr v-show="items.length === 0">
          <td colspan="4">没有品牌数据</td>
        </tr>
      </table>
    </div>

    <script src="./moment.min.js"></script>
    <script src="./vue.js"></script>

    <script>
      const vm = new Vue({
        el: "#app",

        data: {
          items: [
            { name: "华为", data: new Date() },
            { name: "TCL", data: new Date() },
            { name: "小米", data: new Date() },
          ],
          name: "",
        },
        filters: {
          fmtDate: (val) => {
            // 2020-10-10 16:30:00
            return moment(val).format("YYYY-MM-DD HH:mm:ss");
          },
        },
        methods: {
          handleAdd() {
            if (this.name === "") {
              alert("请输入品牌名称");
              return;
            }
            const newItem = {
              name: this.name,
              data: new Date(),
            };
            this.items.push(newItem);
            this.name = "";
          },
          handleRemove(index) {
            const ok = confirm("确认要删除吗");
            if (ok) {
              this.items.splice(index, 1);
            }
          },
        },
        directives: {
          focus: {
            inserted(el) {
              el.focus();
            },
          },
        },
      });
    </script>
  </body>
</html>
