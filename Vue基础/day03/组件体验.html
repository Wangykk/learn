<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <counter></counter>
      <counter></counter>
      <counter></counter>
      <counter></counter>
    </div>

    <script src="./vue.js"></script>

    <script>
      Vue.component("counter", {
        template: `
        <div>
            <div>当前计数:{{count}}</div>
            <button @click="add">递增</button>
            <button @click="unadd">递减</button>

        </div>
        `,
        data() {
          // 跟新创建的Vue中的data用法不一样
          // 调用data方法 return 出一个对象
          return {
            count: 0,
          };
        },
        methods: {
          add() {
            this.count++;
          },
          unadd() {
            this.count--;
          },
        },
      });
      const vm = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
