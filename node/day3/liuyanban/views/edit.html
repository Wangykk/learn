<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>编辑页面</title>
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <div class="content">
      <div class="wrap">
        <form action="/edit" method="post">
          <input type="hidden" name="id" value="{{id}}">
          <div class="box">
            <input type="text" name="author" value="{{author}}" placeholder="输入姓名" />
          </div>
          <div class="box">
            <input type="text" name="title" value="{{title}}" placeholder="输入标题" />
          </div>
          <div class="box">
            <textarea name="content"  placeholder="输入内容">{{content}}</textarea>
          </div>
          <div class="publish">
            <button class="W_btn">更新</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
