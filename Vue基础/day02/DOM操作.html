<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <input type="text" ref="myele" /> -->
      <div ref="myele"></div>
      <button @click="handler">按钮</button>

      <script src="./vue.js"></script>
      <script>
        const vm = new Vue({
          el: "#app",
          data: {
            content: "",
          },
          methods: {
            handler() {
              const dom = this.$refs.myele;
              dom.style.border = "2px solid red";
              dom.value = "请输入";
            },
          },
        });
      </script>
    </div>
  </body>
</html>
