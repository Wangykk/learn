<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="isShow">我显示了 v-if</h1>
      <h1 v-show="isShow">我显示了 v-show</h1>
    </div>

    <!-- 如果v-if的值为false就是销毁 -->
    <!-- 如果v-show的值为false就是添加了行内元素display:none -->

    <script src="./js/vue.js"></script>

    <script>
      const vm = new Vue({
        el: "#app",

        data: {
          isShow: true,
          num: 1,
        },
      });
    </script>
  </body>
</html>
